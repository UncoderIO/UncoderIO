platform: ElasticSearch
source: windows_ntlm

conditions:
  winlog.provider_name: 'Microsoft-Windows-NTLM/Operational'

log_source:
  index: [winlogbeat-*, logs-*]

default_log_source:
  index: winlogbeat-*

field_mapping:
  ProcessName: ProcessName
  WorkstationName: winlog.event_data.WorkstationName
  EventID:
    - event.code
    - winlog.event_id
  TargetName: winlog.event_data.TargetName
