platform: Qradar
source: windows_process_creation


log_source:
  devicetype: [12]
  category: [8110]

default_log_source:
  devicetype: 12
  category: 8110

field_mapping:
  CommandLine:
    - Command
    - Encoded Argument
    - Command Arguments
  CurrentDirectory: CurrentDirectory
  Hashes: File Hash
  Image:
    - Process Path
    - Process Name
    - DGApplication
    - ProcessName
  IntegrityLevel: IntegrityLevel
  ParentCommandLine: Parent Command
  ParentImage: 
    - Parent Process Path
    - ParentProcessName
  ParentUser: ParentUser
  Product: Product
  User:
    - username
    - userName